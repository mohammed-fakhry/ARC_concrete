<div class="mainContainer mt-4">

  <div class="row">
    <div class="col-lg-7 col-md-12">
      <mat-tab-group #tabRef (selectedTabChange)="transLogoEffect(tabRef.selectedIndex)" class="box">
        <mat-tab label="المخازن">
          <div class="mt-2">
            <div class="mt-3">
              <div class="d-flex justify-content-between px-3">
                <mat-form-field class="searchForm" style="width: 500px;">
                  <input matInput placeholder="بحث" name="searchTxt" [(ngModel)]='searchTxt' (ngModelChange)="search()">
                </mat-form-field>
                <div class="my-auto">
                  <button mat-stroked-button color="primary" disabled>اضافة مخزن</button>
                </div>
              </div>

              <div class="example-container">
                <table [dataSource]="listData" mat-table class="full-width-table" matSort aria-label="Elements">
                  <!-- routerLink="/SafeInformation/{{row.safeId}}" -->
                  <ng-container matColumnDef="stockName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>المخزن</th>
                    <td mat-cell *matCellDef="let row" class="textBtn tBtn-dark pl-2"
                      routerLink="/StockInformation/{{row.stockId}}">{{row.stockName}}</td>
                  </ng-container>

                  <!-- routerLink="/AddSafe/{{row.safeId}}" -->
                  <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef class="printX text-center"
                      style="text-align: right; font-size: medium;">
                      تعديل</th>
                    <td mat-cell class="textBtn tBtn-dark pl-2 printX text-center textBlue" *matCellDef="let row">
                      <i class="fa fa-pencil underLine"></i>
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="tableHeader">
                  </tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height: fit-content;">
                  </tr>

                </table>
              </div>

              <mat-paginator #paginator [length]="listData?.data.length" [pageIndex]="0" [pageSize]="100"
                [pageSizeOptions]="[10, 15, 20, 50, 100]" class="printX">
              </mat-paginator>

            </div>
          </div>
        </mat-tab>

        <mat-tab label="الاصناف">
          <app-products></app-products>
        </mat-tab>

      </mat-tab-group>
    </div>

    <div class="col-lg-5 col-md-12 printX" id="stocksLogoContainer">
      <img class="sideLogo" id="stocksLogo" src="assets/logos/{{logoImg}}" alt="">
    </div>
  </div>


</div>
