<div class="mt-2">
  <div class="mt-3">
    <div class="d-flex justify-content-between px-3">
      <mat-form-field class="searchForm" style="width: 500px;">
        <input matInput placeholder="بحث" name="searchTxt" [(ngModel)]='searchTxt' (ngModelChange)="search()">
      </mat-form-field>
      <div class="my-auto">
        <a mat-flat-button color="accent" routerLink="/AddProduct" matTooltipPosition="above" matTooltip="اضافة صنف">
          <i class="fa fa-plus fa-lg pt-1 textBold"></i>
        </a>
      </div>
    </div>

    <div class="example-container inTab">
      <table [dataSource]="listData" mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- routerLink="/SafeInformation/{{row.safeId}}"  -->
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>اسم الصنف</th>
          <td mat-cell *matCellDef="let row" class="textBtn tBtn-dark pl-2"
            (click)="_mainService.openSearchProductDialog('outInvoices',row.productId)">{{row.productName}}</td>
        </ng-container>

        <ng-container matColumnDef="productCategory">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>عائلة الصنف</th>
          <td mat-cell *matCellDef="let row">{{row.productCategory}}</td>
        </ng-container>

        <!-- this.url.searchFor, this.url.id, this.url.invDirection -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef class="printX text-center"
            style="text-align: right; font-size: medium;">
            تعديل</th>
          <td mat-cell class="textBtn tBtn-dark pl-2 printX text-center textBlue"
            routerLink="/AddProduct/{{row.productId}}" *matCellDef="let row">
            <i class="fa fa-pencil underLine"></i>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="tableHeader">
        </tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height: fit-content;">
        </tr>

      </table>
    </div>

    <mat-paginator #paginator [length]="listData?.data.length" [pageIndex]="0" [pageSize]="100"
      [pageSizeOptions]="[10, 15, 20, 50, 100, 300, 500]" class="printX">
    </mat-paginator>

  </div>
</div>
