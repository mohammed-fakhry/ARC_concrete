<div class="mainContainer">

  <div class="row">
    <div class="col-lg-9 col-md-12">
      <div class="box pt-3">
        <div class="d-flex justify-content-between px-3 printX">
          <div>
            <mat-form-field class="searchForm" style="width: 500px;">
              <input matInput placeholder="بحث" name="searchTxt" [(ngModel)]='searchTxt' (ngModelChange)="search()">
            </mat-form-field>
          </div>

          <div class="my-auto">
            <a mat-flat-button color="accent" routerLink="/Stocking" matTooltipPosition="above"
              matTooltip="اذن جرد جديد">
              <i class="fa fa-plus fa-lg pt-1 textBold"></i>
            </a>
          </div>

        </div>

        <div class="example-container">
          <table [dataSource]="listData" mat-table class="full-width-table" matSort aria-label="Elements">

            <ng-container matColumnDef="stockingId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>رقم الاذن</th>
              <td mat-cell *matCellDef="let row">
                {{row.stockingId}}</td>
            </ng-container>

            <ng-container matColumnDef="stockingDate">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>التاريخ</th>
              <td mat-cell *matCellDef="let row" class="textBtn tBtn-dark pl-2" routerLink="/Stocking/{{row.stockingId}}">
                {{row.stockingDate.replace('T', ' ')}}
                <!-- <i *ngIf="row.uncompletedCond > 0" class="fa fa-lock pr-3"></i> -->
              </td>
            </ng-container>

            <ng-container matColumnDef="stockingNote">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>ملاحظات</th>
              <td mat-cell *matCellDef="let row">
                {{row.stockingNote}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="tableHeader">
            </tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height: fit-content;">
            </tr>
          </table>
        </div>

        <!-- paginator -->
        <mat-paginator #paginator [length]="listData?.data.length" [pageIndex]="0" [pageSize]="100"
          [pageSizeOptions]="[10, 15, 20, 50, 100]" class="printX">
        </mat-paginator>

      </div>
    </div>

    <div class="col-lg-3 col-md-12 printX">
      <img class="sideLogo" src="assets/logos/stocking.png" alt="">
    </div>
  </div>

</div>
