<div class="container">
  <div class="box p-4" [class.borderRight-alert]="bankCheck.checkType == 'مستحق الدفع'">
    <h3 class="cardHeader mb-4">بيانات الشيك</h3>

    <form (ngSubmit)="onSubmit(addBankCheck)" #addBankCheck="ngForm">

      <table class="example-full-width" cellspacing="0">
        <tr>

          <td>
            <mat-form-field class="example-full-width">
              <mat-label>نوع الشيك</mat-label>
              <mat-select required #checkType name="checkType" [(ngModel)]="bankCheck.checkType">
                <mat-option value="مستحق التحصيل">
                  مستحق التحصيل
                </mat-option>
                <mat-option value="مستحق الدفع">
                  مستحق الدفع
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>

          <td>
            <mat-form-field class="example-full-width">
              <mat-label>البنك</mat-label>
              <mat-select required #receiptKind name="receiptKind" [(ngModel)]="bankCheck.bankName">
                <mat-option *ngFor="let bank of bankList" value="{{bank.bankName}}" (click)="bankChanged(bank)">
                  {{bank.bankName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>

        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>تاريخ الاستحقاق</mat-label>
              <input type="date" required matInput name="date" [(ngModel)]="bankCheck.date" #date>
              <!-- <mat-error *ngIf="!inputValid.customerName.cond">
                          {{inputValid.customerName.msg}}
                      </mat-error> -->
            </mat-form-field>
          </td>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>يصرف الى</mat-label>
              <input required matInput name="payFor" [(ngModel)]="bankCheck.payFor" #payFor>
              <!-- <mat-error *ngIf="!inputValid.customerName.cond">
                        {{inputValid.customerName.msg}}
                    </mat-error> -->
            </mat-form-field>
          </td>

        </tr>

        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>رقم الشيك</mat-label>
              <input required matInput name="checkNumber" [(ngModel)]="bankCheck.checkNumber" #checkNumber>
              <!-- <mat-error *ngIf="!inputValid.customerName.cond">
                        {{inputValid.customerName.msg}}
                    </mat-error> -->
            </mat-form-field>
          </td>

          <td>
            <mat-form-field class="example-full-width">
              <mat-label>قيمة الشيك</mat-label>
              <input type="number" required matInput name="checkValue" [(ngModel)]="bankCheck.checkValue" #checkValue>
              <!-- <mat-error *ngIf="!inputValid.customerName.cond">
                        {{inputValid.customerName.msg}}
                    </mat-error> -->
            </mat-form-field>
          </td>
        </tr>
      </table>

      <mat-divider class="mt-4 mb-3"></mat-divider>

      <div class="d-flex justify-content-between">
        <button mat-flat-button color="primary" type="submit" class="mt-3">تسجيل</button>
        <mat-form-field *ngIf="!id">
          <input matInput placeholder="عدد الشيكات" name="checkCounts" [(ngModel)]="checkCounts">
        </mat-form-field>
      </div>

    </form>
  </div>
</div>
