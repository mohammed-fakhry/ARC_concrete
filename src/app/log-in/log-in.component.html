<div class="mainContainer">

  <div class="backgroundArea">
    <ul class="backgroundArea-animation">
      <li></li>
      <li></li>
      <li></li>

      <li></li>
      <li></li>

      <li></li>
    </ul>
  </div>


  <div class="row fixedRow">
    <div class="col-lg-4 col-md-6 col-sm-12" style="margin:auto">

      <div *ngIf="dateExpired && !_glopal.loading" id="updateVersion" class="m-auto">
        <span></span>
        <span></span>
        <span></span>
        <div id="updateVersion-content">
          <h2>تم تحديث النظام</h2>
          <button mat-button color="primary" (click)="updateVersion()">برجاء الضغط للتحديث</button>
        </div>
      </div>


      <div class="p-1">
        <div class="box" style="background-color: transparent;">

          <!-- <button mat-button *ngIf="dateExpired" (click)="updateVersion()">
            تم تحديث النظام | برجاء الضغط لتحديث الاصدار الحالى
          </button> -->

          <mat-card *ngIf="!dateExpired" class="lightShadow" style="border-right: 5px solid #c7cdf5 ;"
            [class.borderRight-alert]="!formData.valid.cond">
            <mat-card-header class="d-flex justify-content-between">
              <!-- <div mat-card-avatar>avatar</div> -->
              <mat-card-title>تسجيل الدخول</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <form (ngSubmit)="goIn()" class="m-3">
                <mat-form-field class="fullWidth">
                  <mat-label>اسم المستخدم</mat-label>
                  <input [disabled]="_glopal.loading" required matInput name="name" autocomplete="off"
                    [(ngModel)]="formData.val.uName" id="userName">
                </mat-form-field>
                <mat-form-field class="pt-2 fullWidth">
                  <mat-label>كلمة السر</mat-label>
                  <input [disabled]="_glopal.loading" required type="password" matInput name="uAuth"
                    [(ngModel)]="formData.val.uAuth">
                </mat-form-field>
                <div class="form-inline">
                  <button [disabled]="_glopal.loading" mat-flat-button color="accent" class="my-auto" type="submit">
                    سجل دخولك
                  </button>
                  <div *ngIf="!formData.valid.cond" class="infoCard dangerBadge borderLdanger mr-3 my-auto">
                    {{formData.valid.msg}}</div>
                </div>
                <div [class.d-none]="!_glopal.loading" style="width: 100%;" class="mt-3">
                  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                </div>
              </form>
            </mat-card-content>
            <!-- <mat-card-actions>
                  <button mat-button>actionOne</button>
                  <button mat-button>actionTwo</button>
            </mat-card-actions> -->
          </mat-card>

        </div>
      </div>

    </div>

    <div class="col-lg-8 col-md-6 col-sm-12 m-auto">

      <div class="fade-in text-center" id="homeLogo">
        <img src="assets/theProgramLogo.png" style="height: 500px;">
        <h3 class="text-dark">special edition for tower ready mix</h3>
        <h6 class="text-center" style="color: #006699; font-size: small;">Powerd by | Mohammed Fakhry</h6>
      </div>

  </div>
</div>
