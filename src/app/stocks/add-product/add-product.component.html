<div class="container">
  <div class="box">

    <mat-card>
      <mat-card-header class="d-flex justify-content-between">
        <!-- <div mat-card-avatar>avatar</div> -->
        <mat-card-title>بيانات الصنف</mat-card-title>
        <!-- <mat-card-subtitle>sub-header</mat-card-subtitle> -->
        <div class="form-inline">

        </div>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onSubmit(addProductForm)" #addProductForm="ngForm">
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <mat-label>اسم الصنف</mat-label>
                  <input required matInput name="productName" [(ngModel)]="product.productName" #productName
                    (change)="ProductChanged(addProductForm)">
                  <mat-error *ngIf="!inputValid.product.cond">
                    {{inputValid.product.msg}}
                  </mat-error>
                </mat-form-field>
              </td>

              <td>
                <!-- (change)="ProductChanged(addProductForm)" -->
                <mat-form-field class="example-full-width">
                  <mat-label>قسم الصنف</mat-label>
                  <input matInput name="productCategory" [(ngModel)]="product.productCategory" #productCategory
                    list="productCategory">
                  <datalist id="productCategory">
                    <option *ngFor="let category of productsCategeories" [value]="category">{{category}}</option>
                  </datalist>
                  <mat-error *ngIf="!inputValid.productCategory.cond">
                    {{inputValid.productCategory.msg}}
                  </mat-error>
                </mat-form-field>
              </td>

            </tr>
            <div class="py-3"></div>
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <mat-label>وحدة الصنف</mat-label>
                  <input type="number" required matInput name="productUnit" [(ngModel)]="product.productUnit"
                    #productUnit>
                </mat-form-field>
              </td>

              <td>
                <mat-form-field class="example-full-width">
                  <mat-label>الحد الادنى من المخزون بالقطعة</mat-label>
                  <input type="number" required matInput name="minimumQty" [(ngModel)]="product.minimumQty" #minimumQty>
                </mat-form-field>
              </td>

              <td>
                <mat-form-field class="example-full-width">
                  <mat-label>تكلفة قياسية</mat-label>
                  <input type="number" required matInput name="productCost" [(ngModel)]="product.productCost"
                    #productCost>
                </mat-form-field>
              </td>
            </tr>
          </table>
          <div class="form-inline">
            <button [disabled]="_glopal.loading" mat-flat-button color="primary" class="mt-3"
              type="submit">{{submitBtn.val}}</button>
            <div *ngIf="!inputValid.form" class="dangerAlert mt-3 mr-3">يجب مراجعة اخطاء الادخال قبل التسجيل</div>
          </div>
        </form>
      </mat-card-content>

    </mat-card>

  </div>
</div>
